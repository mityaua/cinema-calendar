<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Що нового у кінотеатрі? | Афіша новинок кіно</title>
    <meta
      name="description"
      content="Що нового у кінотеатрі? Афіша новинок кіно за останній місяць"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <span class="logo"></span>
        <!-- Разметка переключателя темы -->
        <div class="theme-switch">
          <svg class="theme-switch__icon" role="img" aria-label="Іконка сонця">
            <use href="./images/sprite.svg#sun"></use>
          </svg>

          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="Перемикач між темною та світлою темою"
            />
            <label
              aria-hidden="true"
              class="theme-switch__track"
              for="theme-switch-toggle"
            >
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>

          <svg class="theme-switch__icon" aria-label="Іконка місяця">
            <use href="./images/sprite.svg#moon"></use>
          </svg>
        </div>
      </header>

      <main>
        <div>
          <h1 class="title">Що нового у кінотеатрі?</h1>
          <p class="current-date"></p>
        </div>

        <ul class="movie-list" id="js-list"></ul>
      </main>
    </div>

    <footer class="footer">
      <small class="copyright"
        >Developed with ❤ by
        <a
          class="copyright-link"
          href="https://github.com/mityaua"
          target="_blank"
          rel="noopener noreferrer"
          >mityaua</a
        ></small
      >
    </footer>
  </body>
</html>
